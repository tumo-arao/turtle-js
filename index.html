<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>🐢 Turtle JS</title>
    <link rel="stylesheet" type="text/css" href="lib/style.css" />
    <script src="lib/better-turtle.min.js"></script>
  </head>
  <body>
    <header>
      <h1 class="header-title">🐢 Turtle JS</h1>
      <div class="seperator"></div>
      <div class="header-menu">
        <ul>
          <li><a href="#">📔 Documentation</a></li>
          <li><a href="#">📔 Documentation</a></li>
        </ul>
      </div>
    </header>
    <div class="body-content">
      <canvas id="turtle-canvas" width="800px" height="800px"> </canvas>

      <div class="separator"></div>
      <div class="body-right">
        <div class="body-part">
          <h1>Functions</h1>
          <ul class="function-list">
            <li>forward(distance)</li>
            <li>left(angle)</li>
            <li>right(angle)</li>
            <li>goto(x, y)</li>
            <li>angle(angle)</li>
            <li>width(size)</li>
            <li>putPenUp()</li>
            <li>putPenDown(size)</li>
            <li>color([r, g, b])</li>
            <li>color("name")</li>
            <li>color("#hexcolor")</li>
          </ul>
        </div>
        <div class="separator"></div>
        <div class="body-part">
          <h1>Actions</h1>
        </div>
      </div>
    </div>
    <script src="lib/init.js"></script>

</html>
